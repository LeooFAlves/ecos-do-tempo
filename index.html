<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecos do Tempo | Museu Digital</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #d4af37; }
        body { background-color: #0a0a0a; color: #ffffff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        header { padding: 40px 20px; text-align: center; width: 100%; display: flex; flex-direction: column; align-items: center; border-bottom: 1px solid #1a1a1a; }
        .header-logo { width: 220px; height: auto; margin: 20px 0; }
        
        .search-container { width: 90%; max-width: 600px; margin-bottom: 20px; }
        #inputBusca { width: 100%; padding: 15px; background: #161616; border: 1px solid #333; border-radius: 10px; color: white; outline: none; transition: 0.3s; }
        #inputBusca:focus { border-color: var(--primary-color); box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }

        .filter-container { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        .filter-btn { background: #161616; color: #888; border: 1px solid #333; padding: 8px 18px; border-radius: 20px; cursor: pointer; transition: 0.3s; font-size: 0.85rem; }
        .filter-btn.active, .filter-btn:hover { background: var(--primary-color); color: #000; border-color: var(--primary-color); }

        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; width: 90%; max-width: 1200px; padding: 40px 0; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; overflow: hidden; transition: 0.4s; cursor: pointer; position: relative; }
        .card:hover { border-color: var(--primary-color); transform: translateY(-5px); }
        .img-container { width: 100%; height: 220px; overflow: hidden; background: #111; }
        .card-img { width: 100%; height: 100%; background-size: cover; background-position: center; transition: 0.6s; }
        .card-content { padding: 20px; }
        .card-content h3 { margin: 0 0 10px 0; font-size: 1.2rem; transition: 0.3s; }
        .card-category { font-size: 0.7rem; color: #555; text-transform: uppercase; letter-spacing: 1px; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); justify-content: center; align-items: center; }
        .modal-content { background: #161616; padding: 30px; border-radius: 20px; border: 1px solid #333; max-width: 450px; width: 90%; text-align: center; position: relative; }
        .modal-img { width: 100%; border-radius: 10px; margin-bottom: 15px; border: 1px solid #222; max-height: 250px; object-fit: cover; }
        
        .cta-button { display: block; margin-top: 15px; background: var(--primary-color); color: #000; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; text-transform: uppercase; transition: 0.3s; border: none; width: 100%; cursor: pointer; }
        .cta-button:hover { transform: scale(1.02); opacity: 0.9; }

        .newsletter-section { background: #111; padding: 60px 20px; width: 100%; text-align: center; border-top: 1px solid #333; }
        .newsletter-form { display: flex; gap: 10px; margin: 20px auto; max-width: 500px; }
        .newsletter-form input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; outline: none; }

        .skeleton { background: linear-gradient(110deg, #1a1a1a 8%, #252525 18%, #1a1a1a 33%); background-size: 200% 100%; animation: shimmer 1.5s infinite linear; }
        @keyframes shimmer { to { background-position-x: -200%; } }

        .social-link { 
            display: inline-flex; 
            align-items: center; 
            text-decoration: none; 
            color: var(--primary-color); 
            border: 1px solid var(--primary-color); 
            padding: 10px 20px; 
            border-radius: 30px; 
            font-size: 0.9rem; 
            transition: 0.3s;
            font-weight: bold;
        }
        .social-link:hover { background: var(--primary-color); color: #000; transform: scale(1.05); }
        .social-link i { margin-right: 8px; font-size: 1.1rem; }
    </style>
</head>
<body>

        <header>
            <img src="logo-ecos.png" alt="Logo" class="header-logo">
            <div class="search-container">
                <input type="text" id="inputBusca" placeholder="Pesquisar mist√©rios (ex: Egito, Espa√ßo...)" oninput="filtrarMuseu()">
            </div>
            <div class="filter-container" id="filtros">
                <button class="filter-btn active" onclick="setCategoria('Todos', this)">Todos</button>
            </div>
            <a href="https://instagram.com/ecosdotempo_br" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i> @ecosdotempo_br
            </a>
        </header>

    <div class="container" id="vitrine"></div>

    <div id="meuModal" class="modal">
        <div class="modal-content">
            <span style="position:absolute; top:10px; right:20px; cursor:pointer; font-size:24px; color:#555;" onclick="fecharModal()">&times;</span>
            <img id="modalImg" class="modal-img" src="" alt="">
            <h2 id="modalTitulo"></h2>
            <p id="modalDescricao" style="color:#bbb; font-size:0.9rem; line-height:1.5;"></p>
            <a id="modalLink" href="#" target="_blank" class="cta-button">Ver V√≠deo Completo</a>
            <a id="btnWhatsapp" href="#" target="_blank" class="cta-button" style="background:#25d366; color:white;">
                <i class="fab fa-whatsapp"></i> Compartilhar no Zap
            </a>
        </div>
    </div>

    <section class="newsletter-section">
        <div class="newsletter-container">
            <h2>üõ°Ô∏è Entre para a Ordem</h2>
            <p style="color: #888;">Receba mist√©rios exclusivos diretamente no seu e-mail.</p>
            <form class="newsletter-form" id="formNewsletter">
                <input type="email" id="emailLead" placeholder="Seu melhor e-mail" required>
                <button type="submit" id="btnEnviar" class="cta-button" style="margin:0; width:auto;">Assinar</button>
            </form>
            <p id="msgSucesso" style="display:none; color: var(--primary-color); margin-top: 15px; font-weight:bold;">Bem-vindo √† Ordem!</p>
        </div>
    </section>

    <footer style="padding: 40px 20px; text-align: center; border-top: 1px solid #333; color: #555; font-size: 0.8rem; width:100%;">
        <p>&copy; 2026 Ecos do Tempo. <a href="login.html" style="color:#333; text-decoration:none;">[Admin]</a></p>
    </footer>

<script>
    const LINK_PLANILHA = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTl1-wYcxtyN6KvFglIguVBI4dBQ9emszEUu89piHclhQWju4xmdD8cfkvDF4f88TM45mBL3EKxH28X/pub?gid=0&single=true&output=csv';
    const SCRIPT_URL_NEWSLETTER = 'https://script.google.com/macros/s/AKfycbyn-ZS5SVIfo5DA68jQ-uwNvx4ZdYdup5LZe7Z7q-c1rTs5I80WRUnZgtHusypxig7WKQ/exec';
    
    let curiosidades = [];
    let categoriaAtiva = "Todos";

    async function carregarDadosDaPlanilha() {
        try {
            const res = await fetch(LINK_PLANILHA + "&t=" + new Date().getTime());
            const texto = await res.text();
            const linhas = texto.split(/\r?\n/).filter(l => l.trim() !== "").slice(1);

            curiosidades = linhas.map(linha => {
                let col = linha.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (col.length < 5) col = linha.split(/;(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (col.length >= 4) {
                    return {
                        titulo: col[0].replace(/^"|"$/g, '').trim(),
                        descricao: col[1].replace(/^"|"$/g, '').trim(),
                        imagem: col[2].replace(/^"|"$/g, '').trim(),
                        link: col[3].replace(/^"|"$/g, '').trim(),
                        categoria: col[4] ? col[4].replace(/^"|"$/g, '').trim() : "Geral"
                    };
                }
                return null;
            }).filter(i => i !== null);

            gerarBotoesFiltro();
            renderizarMuseu(curiosidades);
        } catch (e) { console.error("Erro ao carregar planilha:", e); }
    }

    function gerarBotoesFiltro() {
        const container = document.getElementById('filtros');
        const categoriasUnicas = [...new Set(curiosidades.map(c => c.categoria))];
        categoriasUnicas.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.innerText = cat;
            btn.onclick = (e) => setCategoria(cat, e.target);
            container.appendChild(btn);
        });
    }

    function setCategoria(cat, elemento) {
        categoriaAtiva = cat;
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        elemento.classList.add('active');
        filtrarMuseu();
    }

    function filtrarMuseu() {
        const termo = document.getElementById('inputBusca').value.toLowerCase();
        const filtrados = curiosidades.filter(item => {
            const matchesBusca = item.titulo.toLowerCase().includes(termo) || item.descricao.toLowerCase().includes(termo);
            const matchesCat = categoriaAtiva === "Todos" || item.categoria === categoriaAtiva;
            return matchesBusca && matchesCat;
        });
        renderizarMuseu(filtrados);
    }

    function renderizarMuseu(lista) {
        const v = document.getElementById('vitrine');
        if (lista.length === 0) { v.innerHTML = "<p style='color:#555;'>Nenhum mist√©rio encontrado...</p>"; return; }
        v.innerHTML = lista.map((item) => {
            const originalIdx = curiosidades.indexOf(item);
            return `
                <div class="card" onclick="abrirModal(${originalIdx})">
                    <div class="img-container"><div class="card-img" style="background-image: url('${item.imagem}')"></div></div>
                    <div class="card-content">
                        <h3 style="color:var(--primary-color)">${item.titulo}</h3>
                        <p style="font-size:0.9rem; color:#aaa;">${item.descricao.substring(0, 80)}...</p>
                        <span class="card-category">${item.categoria}</span>
                    </div>
                </div>`;
        }).join('');
    }

    function abrirModal(index) {
        const item = curiosidades[index];
        const mImg = document.getElementById('modalImg');
        mImg.src = item.imagem;
        mImg.onerror = () => { mImg.src = 'https://via.placeholder.com/400x250/111/d4af37?text=Imagem+Indispon√≠vel'; };
        document.getElementById('modalTitulo').innerText = item.titulo;
        document.getElementById('modalDescricao').innerText = item.descricao;
        
        const mLink = document.getElementById('modalLink');
        mLink.href = item.link;
        const indisponivel = !item.link || item.link === "#" || item.link.includes("Amanh√£");
        mLink.innerText = indisponivel ? "Dispon√≠vel Amanh√£" : "Ver V√≠deo Completo";
        mLink.style.opacity = indisponivel ? "0.5" : "1";
        mLink.style.pointerEvents = indisponivel ? "none" : "auto";

        const textoZap = encodeURIComponent(`Olha que interessante: *${item.titulo}*\n\nVeja aqui: ${window.location.href}`);
        document.getElementById('btnWhatsapp').href = `https://api.whatsapp.com/send?text=${textoZap}`;
        document.getElementById('meuModal').style.display = "flex";
    }

    function fecharModal() { document.getElementById('meuModal').style.display = "none"; }
    window.onclick = (e) => { if(e.target.classList.contains('modal')) fecharModal(); };

    // NEWSLETTER
    document.getElementById('formNewsletter').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnEnviar');
        const email = document.getElementById('emailLead').value;
        btn.innerText = "Enviando...";
        btn.disabled = true;
        try {
            await fetch(SCRIPT_URL_NEWSLETTER + "?email=" + encodeURIComponent(email), { method: 'POST', mode: 'no-cors' });
            document.getElementById('formNewsletter').style.display = 'none';
            document.getElementById('msgSucesso').style.display = 'block';
        } catch (error) {
            console.error('Erro!', error);
            btn.innerText = "Assinar"; btn.disabled = false;
        }
    });

    function aplicarTema() {
        const cor = localStorage.getItem("temaCor") || "#d4af37";
        document.documentElement.style.setProperty('--primary-color', cor);
    }

    aplicarTema();
    setTimeout(carregarDadosDaPlanilha, 500);
</script>
</body>
</html>
